<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0; URL='/'" />
</head>
<body>
  <script type="text/javascript">
    // Get the current URL path
    var path = window.location.pathname;

    // Redirect to the index.html with the path
    window.location.replace("/#" + path);
  </script>
</body>
</html>
